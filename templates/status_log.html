<!DOCTYPE html>
<html>
<head>
    <title>Status Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        form {
            display: inline;
        }
        .back-button {
            position: absolute; /* Positioning it at the top right */
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Logs</h1>
        <button class="back-button" onclick="window.history.back()">Go Back</button>
        <table>
            <thead>
                <tr>
                    <th>Device UID</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in status_logs %}
                <tr>
                    <td>{{ log.deviceUID }}</td>
                    <td>{{ log.status }}</td>
                    <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>  
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No status logs available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Reload the page every 2 seconds (2000 milliseconds)
        setInterval(() => {
            location.reload();
        }, 2000);
    </script>
</body>
</html>
